{% extends 'base1.html' %}
{% block title %} Login In {% endblock %}
{% block content %}
<!-- Background with gradient & bubbles -->
<style>
  /* Background Gradient */
  body {
    background: linear-gradient(120deg, #60a7b1, #ffffff);
    overflow: hidden;
    position: relative;
    font-family: 'Poppins', sans-serif;
  }

  /* Floating Medical Icons */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("https://cdn-icons-png.flaticon.com/512/2966/2966486.png"),
      url("https://cdn-icons-png.flaticon.com/512/2966/2966508.png"),
      url("https://cdn-icons-png.flaticon.com/512/2966/2966505.png");
    background-repeat: no-repeat;
    background-position: 15% 20%, 80% 40%, 50% 75%;
    background-size: 80px, 100px, 90px;
    opacity: 0.08;
    animation: float 12s infinite linear;
    z-index: -1;
  }

  /* Floating Bubbles */
  .bubble {
    position: absolute;
    bottom: -100px;
    background: rgba(3, 54, 71, 0.2);
    border-radius: 50%;
    animation: rise 20s infinite ease-in;
    z-index: -1;
  }

  .bubble:nth-child(1) {
    left: 10%;
    width: 80px;
    height: 80px;
    animation-duration: 5s;
  }

  .bubble:nth-child(2) {
    left: 20%;
    width: 60px;
    height: 60px;
    animation-duration: 8s;
  }

  .bubble:nth-child(3) {
    left: 10%;
    width: 100px;
    height: 100px;
    animation-duration: 10s;
  }

  .bubble:nth-child(4) {
    left: 60%;
    width: 80px;
    height: 80px;
    animation-duration: 6s;
  }

  .bubble:nth-child(5) {
    left: 70%;
    width: 60px;
    height: 60px;
    animation-duration: 20s;
  }

  .bubble:nth-child(6) {
    left: 80%;
    width: 100px;
    height: 100px;
    animation-duration: 25s;
  }

  .bubble:nth-child(7) {
    left: 90%;
    width: 80px;
    height: 80px;
    animation-duration: 6s;
  }

  .bubble:nth-child(8) {
    left: 10%;
    width: 60px;
    height: 60px;
    animation-duration: 4s;
  }

  .bubble:nth-child(9) {
    left: 50%;
    width: 100px;
    height: 100px;
    animation-duration: 9s;
  }

  @keyframes rise {
    0% {
      transform: translateY(0);
      opacity: 0.5;
    }

    100% {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }

  @keyframes float {
    0% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-20px);
    }

    100% {
      transform: translateY(0);
    }
  }

  /* Medical Motivation Text */
  
</style>

<!-- Login Card -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <img src="https://img.icons8.com/color/96/000000/heart-with-pulse.png" alt="logo" class="mb-3" />
      <h2 class="fw-bold text-primary">AI Disease Prediction</h2>
      <p class="text-muted">Login to explore smart health insights</p>
    </div>

    <!-- Login Form -->
    <form method="post" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" name="username" class="form-control rounded-pill" placeholder="Enter username" required>
      </div>

      <!-- Password with toggle -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" class="form-control rounded-start-pill"
            placeholder="Enter password" required>
          <button type="button" class="btn btn-outline-secondary rounded-end-pill" id="togglePassword">
            <i class="bi bi-eye-slash" id="toggleIcon"></i>
          </button>
        </div>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary rounded-pill">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
        <div class="text-center mt-3">
          <small class="text-muted">Donâ€™t have an account?
            <a href="{{ url_for('register') }}" class="text-primary fw-semibold">Register</a>
          </small>
        </div>
      </div>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-3 text-center rounded-pill py-2">
      {{ error }}
    </div>
    {% endif %}
  </div>
</div>

<!-- JS for password toggle -->

<script>
  document.getElementById("togglePassword").addEventListener("click", function () {
    const input = document.getElementById("password");
    const icon = document.getElementById("toggleIcon");
    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace("bi-eye-slash", "bi-eye");
    } else {
      input.type = "password";
      icon.classList.replace("bi-eye", "bi-eye-slash");
    }
  });
</script>
